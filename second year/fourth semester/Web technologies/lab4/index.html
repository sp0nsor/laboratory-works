<!DOCTYPE html>
<html>
  <head>
    <title>Калькулятор продуктов</title>
    <style>
      table {
        width: 100%;
        border-collapse: collapse;
      }

      th,
      td {
        padding: 8px;
        text-align: left;
        border-bottom: 1px solid #000000;
      }

      form {
        margin-bottom: 20px;
      }

      input[type='text'],
      input[type='number'] {
        padding: 5px;
      }

      #total {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <form id="productForm">
      <input type="text" id="name" placeholder="Название" required />
      <input type="number" id="price" placeholder="Цена" required />
      <input type="number" id="quantity" placeholder="Количество" required />
      <input type="submit" value="Добавить" />
    </form>

    <table id="productTable">
      <thead>
        <tr>
          <th>Название</th>
          <th>Цена</th>
          <th>Количество</th>
          <th>Действия</th>
        </tr>
      </thead>
      <tbody id="productList"></tbody>
    </table>

    <p id="total">Сумма: 0</p>

    <script src="script.js"></script>
  </body>
</html>
